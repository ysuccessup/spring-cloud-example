eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8769

spring:
  application:
    name: service-zuul

zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: service-ribbon
    api-b:
      path: /api-b/**
      serviceId: service-feign
#com.netflix.zuul.exception.ZuulException: Forwarding error
#ribbon请求超时添加一下部分
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000

